
title: USDA APHIS FOIA Logs
slug: usda-aphis-foia-logs
description: |
    The FOIA logs files are monthly logs of requests received in the FOIA office. The logs include the following information: the case tracking number, the requestor's name and affiliation, the subject of the request, date the request was received and date the request was closed. Individuals' personal privacy information has been removed.


source_links:
