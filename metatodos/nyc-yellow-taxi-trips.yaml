
title: NYC Taxi Trips
slug: nyc-yellow-taxi-trips
description: |
    This dataset includes trip records from all trips completed in yellow taxis, and includes fields capturing pick-up and drop-off dates/times, pick-up and drop-off locations, trip distances, itemized fares, rate types, payment types, and driver-reported passenger counts.
