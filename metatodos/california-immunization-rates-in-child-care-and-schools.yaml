
title: California Immunization Rates in Child Care and Schools
slug: california-immunization-rates-in-child-care-and-schools
description: |
    California Health and Safety Code Section 120375 and California Code of Regulation Section 6075 require all schools and child care facilities to assess and report annually the immunization status of their enrollees.  Below are the most recent summary reports and data files that measure compliance with the school immunization law, conducted in licensed child care facilities and all schools with kindergartens and/or 7th grades. Individual facility/school data is only presented for facilities/schools with 10 or more students.
