
title: IRS Individual Income Tax by Zip Code
slug: irs-individual-income-tax-by-zip-code
description: |
    ZIP Code data show selected income and tax items classified by State, ZIP Code, and size of adjusted gross income. Data are based on individual income tax returns filed with the IRS and are available for Tax Years 1998, 2001, 2004 through 2013.
