
title: FAA Wildlife Strikes
slug: faa-wildlife-strikes
description: |
    The FAA Wildlife Strike Database contains records of reported wildlife strikes since 1990. Strike reporting is voluntary. Therefore, this database only represents the information the FAA has received from airlines, airports, pilots, and other sources.


