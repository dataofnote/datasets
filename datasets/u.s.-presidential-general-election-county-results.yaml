
title: U.S. Presidential General Election County Results
slug: u.s.-presidential-general-election-county-results
description: |
    This data set portrays election results, by counties for 49 States and by election districts for Alaska, for the 2008 Presidential general election. Reported for each county are the popular vote count for the Democratic Party candidate, the Republican Party candidate, and all other votes. Also reported are the percentage of the vote cast for each party?s candidate, based on the total number of valid votes cast.
